<div ng-if="rup.currentUser" class="r-u-p has-user" style="background-color: #F4F4F4">
  <div class="top">
    <a class="avatar" href="">
      <img ng-src="{{ rup.currentUser.avatar }}" alt="">
    </a>
    <div class="info">
      <h4>
        <a href="">{{ rup.currentUser.username }}</a>
      </h4>
      <p>
        <a href="">lv.{{ rup.currentUser.lv }}</a>
      </p>
      <div class="btn-sign no-sign">
        <a role="button" href="/" ng-click="rup.loadUser()">
          <i>已签到</i>
        </a>
      </div>
    </div>
  </div>
  <div class="bottom">
    <div class="first">
      <a href="">
        <span>22</span>
        <strong>动态</strong>
      </a>
    </div>
    <div>
      <a href="">
        <span>23</span>
        <strong>关注</strong>
      </a>
    </div>
    <div class="last">
      <a href="">
        <span>12</span>
        <strong>粉丝</strong>
      </a>
    </div>
  </div>
</div>
<div ng-if="!rup.currentUser" class="r-u-p no-user" style="background-color: #E4E4E4">
  <p class="note">登录网易云音乐，可以享受无限收藏的乐趣，并且无限同步到手机</p>
  <button class="login">用户登录</button>
</div>
